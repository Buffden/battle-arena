<div class="dashboard-page">
  <!-- Pixel Art Header -->
  <header class="pixel-header">
    <div class="pixel-container">
      <h1 class="logo">BATTLE ARENA</h1>
      <nav class="pixel-nav">
        <a routerLink="/dashboard" class="pixel-button secondary">Home</a>
        <button (click)="logout()" class="pixel-button secondary">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="dashboard-main">
    <div class="pixel-container">
      <div class="dashboard-welcome">
        <h2 class="pixel-title">Welcome, {{ username }}!</h2>
        <p class="pixel-text">Ready to enter the arena?</p>
      </div>

      <!-- Quick Actions -->
      <div class="actions-section">
        <h2 class="pixel-title section-title">Quick Actions</h2>
        <div class="pixel-grid actions-grid">
          <div class="pixel-card action-card">
            <h3 class="action-title">⚔️ Find Match</h3>
            <p class="pixel-text">Join the queue and find an opponent</p>
            <button class="pixel-button" routerLink="/matchmaking">Start Matchmaking</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="pixel-footer">
    <div class="pixel-container">
      <p class="pixel-text footer-text">© 2024 Battle Arena. All rights reserved.</p>
    </div>
  </footer>
</div>
