<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <input [(ngModel)]="username" name="username" type="text"
      placeholder="Username"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />

    <input [(ngModel)]="password" name="password" type="password"
      placeholder="Password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
      Log In
    </button>

    <div *ngIf="error" class="text-red-600 text-sm mt-2">{{ error }}</div>
  </form>

  <div class="mt-4 text-center text-sm">
    Don't have an account?
    <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
  </div>
</div>
