<div class="game-arena-wrapper">
  <div id="game-arena-container" class="game-arena-container"></div>
  @if (cursorPositionText) {
    <div class="cursor-coordinates">{{ cursorPositionText }}</div>
  }
  @if (!gameState && !waitingForOpponent) {
    <div class="loading-message">
      <p>Connecting to game...</p>
    </div>
  }
  @if (!gameState && waitingForOpponent) {
    <div class="loading-message">
      <p>Waiting for opponent...</p>
    </div>
  }
</div>
