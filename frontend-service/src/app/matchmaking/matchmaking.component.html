<div class="h-screen w-screen bg-arcade-pattern overflow-hidden p-0">
  <div class="flex flex-col h-full w-full max-w-screen-xxl mx-auto border-[#ff3c00] rounded-2xl shadow-2xl px-4 py-4 font-8bit text-[#ffb300] relative">
    <!-- Top Bar -->
    <div class="flex items-center justify-center mb-4">
      <span class="text-2xl md:text-3xl font-bold tracking-widest select-none">MATCHMAKING</span>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center gap-8">
      <!-- Queue Status -->
      <div class="text-center">
        <div class="text-4xl mb-4" [class.text-[#ff3c00]]="isInQueue">
          {{ isInQueue ? 'SEARCHING...' : 'READY TO PLAY' }}
        </div>
        <div class="text-xl text-white/80">
          {{ isInQueue ? 'Waiting for opponents...' : 'Join the queue to find a match' }}
        </div>
      </div>

      <!-- Queue Button -->
      <button (click)="toggleQueue()" 
        class="px-12 py-4 text-2xl font-bold rounded-lg border-2 transition-all active:scale-95 shadow-md font-8bit"
        [class.bg-[#ff3c00]]="isInQueue"
        [class.text-[#ffb300]]="isInQueue"
        [class.bg-[#ffb300]]="!isInQueue"
        [class.text-[#181820]]="!isInQueue"
        [class.border-[#ff3c00]]="true">
        {{ isInQueue ? 'LEAVE QUEUE' : 'JOIN QUEUE' }}
      </button>

      <!-- Match Found Animation -->
      <div *ngIf="matchFound" class="text-center animate-pulse">
        <div class="text-3xl text-[#ffb300] mb-2">MATCH FOUND!</div>
        <div class="text-xl text-white/80">Preparing game...</div>
      </div>
    </div>

    <!-- Back Button -->
    <button (click)="router.navigate(['/dashboard'])"
      class="absolute top-4 left-4 bg-[#ffb300] hover:bg-[#ff3c00] text-[#181820] hover:text-[#ffb300] px-4 py-2 rounded-lg border-2 border-[#ff3c00] transition-all active:scale-95 shadow-md font-8bit">
      ‚Üê BACK
    </button>
  </div>
</div>
