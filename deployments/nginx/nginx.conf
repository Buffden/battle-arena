# Nginx API Gateway Configuration
# Placeholder - Full configuration will be added in TASK-1-2-8

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic server block - will be expanded in TASK-1-2-8
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Placeholder for service routing
        # Full routing configuration will be added in TASK-1-2-8
        location / {
            return 200 "Nginx API Gateway - Service routing configuration pending\n";
            add_header Content-Type text/plain;
        }
    }
}

