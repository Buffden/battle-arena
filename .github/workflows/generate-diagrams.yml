name: Generate UML Diagrams

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/03-DIAGRAMS/**/*.puml'
      - '.github/workflows/generate-diagrams.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/03-DIAGRAMS/**/*.puml'
  workflow_dispatch: # Allow manual triggering

# Prevent concurrent runs on the same branch to avoid duplicate executions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    name: Generate UML Diagrams from PlantUML
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          dot -V
          
      - name: Download PlantUML
        run: |
          PLANTUML_VERSION="1.2023.12"
          PLANTUML_URL="https://github.com/plantuml/plantuml/releases/download/v${PLANTUML_VERSION}/plantuml-${PLANTUML_VERSION}.jar"
          curl -L -o plantuml.jar "$PLANTUML_URL"
          
      - name: Verify PlantUML and Graphviz
        run: |
          java -jar plantuml.jar -testdot || echo "Graphviz test completed"
          echo "PlantUML and Graphviz are ready"
          
      - name: Generate diagrams
        # Only generate diagrams on push events (merges) to avoid redundant work on PRs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p docs/03-DIAGRAMS/exported
          echo "Searching for PlantUML files in docs/03-DIAGRAMS..."
          puml_count=$(find docs/03-DIAGRAMS -name "*.puml" -type f | wc -l)
          echo "Found $puml_count PlantUML file(s)"
          
          if [ $puml_count -eq 0 ]; then
            echo "Warning: No PlantUML files found in docs/03-DIAGRAMS/"
            exit 0
          fi
          
          find docs/03-DIAGRAMS -name "*.puml" -type f | while read file; do
            relative_path=$(echo "$file" | sed "s|^docs/03-DIAGRAMS/||")
            # Remove .puml extension and get directory structure
            output_dir="docs/03-DIAGRAMS/exported/$(dirname "$relative_path")"
            mkdir -p "$output_dir"
            echo "Processing: $file -> $output_dir"
            java -jar plantuml.jar -tpng "$file" -o "$(pwd)/$output_dir" || {
              echo "Warning: Failed to generate diagram from $file"
            }
          done
          
          echo "Diagram generation completed"
          
      - name: Check if validation needed
        id: check-validation
        run: |
          # Smart validation: Skip redundant validation on push if no .puml files changed
          # This optimizes for cases where a push doesn't modify .puml files
          # (e.g., merging a PR that only changed other files)
          #
          # We still validate when:
          # - PRs: Always (catches errors before merge)
          # - workflow_dispatch: Always (manual trigger)
          # - Push with .puml changes: Always (safety net for direct pushes, force pushes, etc.)
          # - Push without .puml changes: Skip (already validated in PR)
          
          if [ "${{ github.event_name }}" == "push" ]; then
            # Check if .puml files were actually changed in this push
            # Compare the commit range to see what changed
            changed_files=$(git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -E '\.puml$' || true)
            
            if [ -n "$changed_files" ]; then
              echo "skip_validation=false" >> $GITHUB_OUTPUT
              echo "âœ… Validation needed: .puml files changed in this push"
              echo "Changed files:"
              echo "$changed_files" | sed 's/^/  - /'
            else
              echo "skip_validation=true" >> $GITHUB_OUTPUT
              echo "â­ï¸ Skipping validation: No .puml files changed in this push"
              echo "   (Validation was already performed on the PR before merge)"
            fi
          else
            # Always validate on PRs and workflow_dispatch
            echo "skip_validation=false" >> $GITHUB_OUTPUT
            echo "âœ… Validation needed: ${{ github.event_name }} event"
          fi
          
      - name: Validate diagrams
        # Validate on PRs, workflow_dispatch, and pushes with .puml changes
        if: steps.check-validation.outputs.skip_validation == 'false'
        run: |
          echo "Validating PlantUML diagrams..."
          errors=0
          
          # Check if any .puml files exist
          puml_count=$(find docs/03-DIAGRAMS -name "*.puml" -type f 2>/dev/null | wc -l)
          
          if [ $puml_count -eq 0 ]; then
            echo "Warning: No PlantUML files found for validation"
            exit 0
          fi
          
          # Validate each file and collect errors
          failed_files=()
          find docs/03-DIAGRAMS -name "*.puml" -type f | while read -r file; do
            echo "Validating: $file"
            if ! java -jar plantuml.jar -checkmetadata "$file" >/dev/null 2>&1; then
              echo "âŒ Error: Validation failed for $file" >&2
              # Write to a temp file to track errors (since while loop runs in subshell)
              echo "1" >> /tmp/validation_errors.txt
              echo "$file" >> /tmp/failed_files.txt
            else
              echo "âœ… Valid: $file"
            fi
          done
          
          # Count errors and display failed files
          if [ -f /tmp/validation_errors.txt ]; then
            errors=$(wc -l < /tmp/validation_errors.txt | tr -d ' ')
            echo ""
            echo "=== Validation Errors Summary ==="
            if [ -f /tmp/failed_files.txt ]; then
              echo "Failed files:"
              cat /tmp/failed_files.txt | while read file; do
                echo "  - $file"
              done
            fi
            rm -f /tmp/validation_errors.txt /tmp/failed_files.txt
          fi
          
          if [ $errors -gt 0 ]; then
            echo ""
            echo "âŒ Error: $errors diagram(s) have validation errors"
            echo "Please fix the syntax errors in the PlantUML files above."
            exit 1
          fi
          
          echo ""
          echo "âœ… All $puml_count diagram(s) validated successfully"
          
      - name: Skip validation notice
        # Show notice when validation is skipped
        if: steps.check-validation.outputs.skip_validation == 'true'
        run: |
          echo "â­ï¸ Validation skipped: No .puml files changed in this push"
          echo "Validation was already performed on the PR before merge."
          
      - name: Check for changes
        # Only check for changes on push events (when diagrams are generated)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain docs/03-DIAGRAMS/exported)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Diagrams were generated or updated"
            git status docs/03-DIAGRAMS/exported
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No diagram changes detected"
          fi
          
      - name: Commit and push diagrams
        # Only commit and push on push events (merges), not on PRs
        # This prevents creating commits in PR branches and only updates main/develop
        if: steps.verify-changed-files.outputs.changed == 'true' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add docs/03-DIAGRAMS/exported/**/*.png
          git commit -m "docs: auto-update UML diagrams [skip ci]" || exit 0
          git push origin HEAD:${GITHUB_REF} || echo "Push failed or no changes to push"
          
      - name: Upload diagrams as artifact
        # Upload artifacts only when diagrams are generated (push/workflow_dispatch)
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@v4
        with:
          name: uml-diagrams-${{ github.event_name }}-${{ github.sha }}
          path: docs/03-DIAGRAMS/exported/**/*.png
          retention-days: 30
          if-no-files-found: ignore
          
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“Š UML Diagrams Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show event type
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "**Event Type:** ðŸ” Pull Request Validation" >> $GITHUB_STEP_SUMMARY
            echo "**Purpose:** Validate PlantUML syntax before merge" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" == "push" ]; then
            echo "**Event Type:** ðŸš€ Push/Merge (Generate & Commit)" >> $GITHUB_STEP_SUMMARY
            echo "**Purpose:** Generate diagrams and commit to branch" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Event Type:** ðŸ”§ Manual Trigger" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count generated diagrams (only relevant for push/workflow_dispatch)
          if [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          if [ -d "docs/03-DIAGRAMS/exported" ]; then
            png_count=$(find docs/03-DIAGRAMS/exported -name "*.png" -type f 2>/dev/null | wc -l)
            echo "### Generated Diagrams" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ $png_count -gt 0 ]; then
                echo "âœ… **$png_count diagram(s) generated successfully**" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                find docs/03-DIAGRAMS/exported -name "*.png" -type f | head -10 | while read file; do
                echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
              done
                if [ $png_count -gt 10 ]; then
                  echo "- ... and $((png_count - 10)) more" >> $GITHUB_STEP_SUMMARY
                fi
            else
                echo "âš ï¸ No diagrams were generated." >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "### Generated Diagrams" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ Export directory does not exist." >> $GITHUB_STEP_SUMMARY
              png_count=0
            fi
          else
            echo "### Validation Only" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Diagrams are not generated on pull requests. They will be generated after merge." >> $GITHUB_STEP_SUMMARY
            png_count=0
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Diagram Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          puml_count=$(find docs/03-DIAGRAMS -name "*.puml" -type f 2>/dev/null | wc -l)
          echo "- **Source files (.puml):** $puml_count" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "- **Generated diagrams (.png):** $png_count" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ $puml_count -eq 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Warning:** No PlantUML source files found in \`docs/03-DIAGRAMS/\`" >> $GITHUB_STEP_SUMMARY
          fi

