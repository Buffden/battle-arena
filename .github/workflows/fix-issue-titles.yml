name: Fix Issue Titles

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to fix (leave empty to process all open issues)'
        required: false
        type: string

jobs:
  fix-titles:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Fix issue titles
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = ${{ github.event.issue.number || github.event.inputs.issue_number || 'null' }};
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Title transformation function
            function fixTitle(title) {
              let newTitle = title;
              
              // Epic: Epic-1 -> EPIC-1
              newTitle = newTitle.replace(/^Epic-(\d+):/i, 'EPIC-$1:');
              
              // Story: Story-1.1 -> STORY-1-1
              newTitle = newTitle.replace(/^Story-(\d+)\.(\d+):/i, 'STORY-$1-$2:');
              
              // Task: Task-1.1.1 -> TASK-1-1-1
              newTitle = newTitle.replace(/^Task-(\d+)\.(\d+)\.(\d+):/i, 'TASK-$1-$2-$3:');
              
              return newTitle;
            }
            
            async function fixIssueTitle(issueNum) {
              try {
                const { data: issue } = await github.rest.issues.get({
                  owner,
                  repo,
                  issue_number: issueNum
                });
                
                if (issue.pull_request) {
                  console.log(`Issue #${issueNum} is a PR, skipping`);
                  return;
                }
                
                const newTitle = fixTitle(issue.title);
                
                if (newTitle !== issue.title) {
                  console.log(`Updating issue #${issueNum}: "${issue.title}" -> "${newTitle}"`);
                  await github.rest.issues.update({
                    owner,
                    repo,
                    issue_number: issueNum,
                    title: newTitle
                  });
                  console.log(`âœ“ Fixed issue #${issueNum}`);
                } else {
                  console.log(`Issue #${issueNum} title is already correct: "${issue.title}"`);
                }
              } catch (error) {
                console.error(`Error processing issue #${issueNum}:`, error.message);
              }
            }
            
            async function fixAllOpenIssues() {
              try {
                const { data: issues } = await github.rest.issues.listForRepo({
                  owner,
                  repo,
                  state: 'open',
                  per_page: 100
                });
                
                console.log(`Found ${issues.length} open issues`);
                
                for (const issue of issues) {
                  if (issue.pull_request) continue; // Skip PRs
                  await fixIssueTitle(issue.number);
                  await new Promise(resolve => setTimeout(resolve, 1000)); // Rate limiting
                }
              } catch (error) {
                console.error('Error listing issues:', error.message);
              }
            }
            
            if (issueNumber && issueNumber !== 'null') {
              await fixIssueTitle(parseInt(issueNumber));
            } else {
              await fixAllOpenIssues();
            }

