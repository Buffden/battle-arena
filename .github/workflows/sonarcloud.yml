name: SonarCloud Analysis

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

# Prevent concurrent runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud-java:
    name: SonarCloud Analysis (Java Services)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, profile-service, leaderboard-service]
    defaults:
      run:
        working-directory: backend-services/${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Verify Java installation
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"
          which java

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build project
        run: mvn clean compile
        continue-on-error: true

      - name: Run tests with JaCoCo agent
        run: |
          # Run tests to collect coverage data
          # JaCoCo agent is automatically configured in pom.xml via prepare-agent goal
          # Continue even if tests fail (they may require MongoDB access, etc.)
          mvn test || echo "Tests failed or require external services - continuing..."
        continue-on-error: true

      - name: Generate coverage report
        run: mvn jacoco:report
        continue-on-error: true

      - name: Verify coverage report exists
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "âœ… Coverage report found: target/site/jacoco/jacoco.xml"
            echo "Coverage report size: $(du -h target/site/jacoco/jacoco.xml | cut -f1)"
          else
            echo "âš ï¸ Coverage report not found - SonarCloud will analyze without coverage"
          fi
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@5bd1db64534962caf02c4e376fd959a46afd86d9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend-services/${{ matrix.service }}
          args: >
            -Dsonar.projectKey=Buffden_battle-arena
            -Dsonar.organization=Buffden
            -Dsonar.sources=src/main
            -Dsonar.tests=src/test
            -Dsonar.java.binaries=target/classes
            -Dsonar.java.test.binaries=target/test-classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.coverage.exclusions=**/*Test.java,**/*Tests.java
            -Dsonar.exclusions=**/target/**,**/*.jar,**/generated/**
        continue-on-error: true

  sonarcloud-nodejs:
    name: SonarCloud Analysis (Node.js Services)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [matchmaking-service, game-engine]
    defaults:
      run:
        working-directory: backend-services/${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend-services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Run tests with coverage
        run: |
          npm run test:coverage || echo "Coverage not configured - skipping"
        continue-on-error: true

      - name: Verify coverage report exists
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Coverage report found: coverage/lcov.info"
            echo "Coverage report size: $(du -h coverage/lcov.info | cut -f1)"
          else
            echo "âš ï¸ Coverage report not found - SonarCloud will analyze without coverage"
          fi
        continue-on-error: true

      - name: Check source directory
        run: |
          if [ -d src ]; then
            echo "src directory exists"
            ls -la src/
          else
            echo "src directory does not exist, checking structure..."
            ls -la
          fi
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@5bd1db64534962caf02c4e376fd959a46afd86d9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend-services/${{ matrix.service }}
          args: >
            -Dsonar.projectKey=Buffden_battle-arena
            -Dsonar.organization=Buffden
            -Dsonar.sources=src,.
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.js,**/*.spec.js,**/package*.json
            -Dsonar.test.exclusions=**/*.test.js,**/*.spec.js
        continue-on-error: true

  sonarcloud-frontend:
    name: SonarCloud Analysis (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-service/package-lock.json
        continue-on-error: true
        if: always()

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        continue-on-error: false

      - name: Install Chrome dependencies
        run: |
          # Install Chrome/Chromium for headless testing
          if ! command -v google-chrome &> /dev/null; then
            if ! command -v chromium-browser &> /dev/null; then
              echo "Installing Chromium..."
              sudo apt-get update
              sudo apt-get install -y chromium-browser chromium-chromedriver
            fi
          fi
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          # Set Chrome binary path (try different locations)
          if command -v google-chrome &> /dev/null; then
            export CHROME_BIN=$(which google-chrome)
          elif command -v chromium-browser &> /dev/null; then
            export CHROME_BIN=$(which chromium-browser)
          fi
          npm run test:coverage -- --watch=false --browsers=ChromeHeadlessCI
        continue-on-error: true

      - name: Verify coverage report exists
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Coverage report found: coverage/lcov.info"
            echo "Coverage report size: $(du -h coverage/lcov.info | cut -f1)"
          else
            echo "âš ï¸ Coverage report not found - SonarCloud will analyze without coverage"
          fi
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@5bd1db64534962caf02c4e376fd959a46afd86d9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend-service
          args: >
            -Dsonar.projectKey=Buffden_battle-arena
            -Dsonar.organization=Buffden
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**
            -Dsonar.test.exclusions=**/*.spec.ts,**/*.test.ts
        continue-on-error: true

  quality-gate-check:
    name: Quality Gate Status
    runs-on: ubuntu-latest
    needs: [sonarcloud-java, sonarcloud-nodejs, sonarcloud-frontend]
    if: always()

    steps:
      - name: Check quality gate status
        run: |
          echo "## ðŸ” SonarCloud Quality Gate Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Analyzed" >> $GITHUB_STEP_SUMMARY
          echo "- Java Services: auth-service, profile-service, leaderboard-service" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Services: matchmaking-service, game-engine" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: frontend-service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gate" >> $GITHUB_STEP_SUMMARY
          echo "Check SonarCloud dashboard for detailed quality gate status." >> $GITHUB_STEP_SUMMARY
          echo "PR comments will show quality gate results." >> $GITHUB_STEP_SUMMARY
